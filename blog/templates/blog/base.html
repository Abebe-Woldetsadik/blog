{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <script rc="{% static "js/bootstrap.min.js" %}"></script>
    <!-- Medium Style -->
    <link rel="stylesheet" href="{% static "medium-editor/dist/css/medium-editor.css" %}"> <!-- Core -->
    <script src="{% static "medium-editor/dist/js/medium-editor.js" %}"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
    <!-- Fonts -->


</head>

<body class="loader">

    <!-- NAVBAR -->
    <nav class="navbar navbar navbar-expand-sm bg-light navbar-light techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com">Github</a></li>
                <li class="nav-item"><a class="nav-link" href="https://linkedin.com">LinkedIn</a></li>
            </ul>
            
                <Ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                  <a class="nav-link" href="{% url 'post_new' %}" >New Post</a>
                    </li>
        
                    <li class="nav-item">
                  <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}" >Log out</a>
                     </li>
        
                    <li class="nav-item">
                     <a class="nav-link" >Welcome: {{ user.username }}</a>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" class='nav navbar-right justify-content-end' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span>Login</a></li> 
                    {% endif %}
                </Ul>
                
        </div>
    </nav>


    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>

            </div>

        </div>
    </div>

</body>

</html>
